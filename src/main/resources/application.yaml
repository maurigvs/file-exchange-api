server:
    servlet:
        context-path: /${spring.application.name}
spring:
    application:
        name: api
    datasource:
        url: jdbc:h2:mem:tutorials
        username: app
        password: 'app'
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        properties:
            hibernate:
                format-sql: false
        show-sql: false
